<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-size: 35px;
            text-align: center;
            border: 2px solid;
            border-radius: 25px;
            background-color: rgb(212, 237, 237);
        }
        .contenedor {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .mensaje {
            padding: 10px;
            background-color: lightgreen;
            border: 1px solid green;
            margin-top: 10px;
            display: none; 
        }
        .botones {
            margin-top: 20px;
            text-align: center;
        }
        .botones button {
            margin: 10px; /* Espacio entre los botones */
            font-size: 20px; /* Tamaño de fuente para los botones */
            padding: 10px 20px; /* Espacio interno de los botones */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Registro de Usuario</h2>

        <!-- Formulario de Registro -->
        <form id="registroForm" onsubmit="return mostrarMensaje()">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <!-- Botones de Cancelar y Registrar -->
            <div class="botones">
                <button onclick="location.href='index.html'">Cancelar</button>
                <button type="submit">Registrar</button>
            </div>
            
            <!-- Mensaje de Registro Completado -->
            <div id="mensajeRegistro" class="mensaje">¡Registro completado con éxito!</div>
        </form>
    </div>

    <!-- Script JavaScript para mostrar el mensaje y cerrar la ventana -->
    <script>
        function mostrarMensaje() {
            document.getElementById("mensajeRegistro").style.display = "block";
            setTimeout(function() {
                window.close(); // Cierra la ventana actual
            }, 1000); // Cierra la ventana después de 1 segundo
            return false; 
        }
    </script>
</body>
</html>
